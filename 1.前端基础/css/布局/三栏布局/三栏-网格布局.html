<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏-网格布局</title>
</head>

<style>
  * {
    padding: 0;
    margin: 0;
  }

  .container {
    width: 100%;
    height: 200px;
    display: grid;
    grid-template-columns: 300px 1fr 300px;
  }

  .left {
    background-color: #42b4d7;
  }

  .right {
    background-color: #bc42d7;
  }

  .center {
    background-color: #a5d742;
  }
</style>

<body>

  <div class="container">
    <div class="left">left</div>
    <div class="center">
      <div>center</div>
      <p>父元素display: table;并且宽度为100%</p>
      <p>每一个子元素display: table-cell;</p>
      <p>左右两侧添加宽度，中间不加宽度</p>
    </div>
    <div class="right">right</div>
  </div>

</body>

</html>
